{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Wiki</h1>

    <form action="{% url 'new_page' %}", method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a title">
        <br>
        <br>
        <textarea name="content" placeholder="Type markdown text here."></textarea>
        <br>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>

{% endblock %}
